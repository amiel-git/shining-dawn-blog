{% extends 'core/base.html' %}

{% block body_block %}
<div class="jumbotron">
    <h2><strong>Title: </strong>{{post.title}}</h2>
    <h3>Are you sure you want to delete this post?</h3>
    <form method="POST">
        {% csrf_token %}
        <input type="submit" value="DELETE" class="btn btn-danger">
        <a href="{% url 'post:detail' pk=post.id%}">Cancel</a>
    </form>
</div>
{% endblock %}
