<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'images/icon.png'%}" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="{% static 'css/main.css'%}">
    <title>Shining Dawn</title>
    {%block head_block%}
    {%endblock%}
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a  class="navbar-brand mr-auto"
         href="{% url 'index'%}"><img style=" margin-right:10px;"src="{% static 'images/icon.png'%}" alt="Shining Dawn" width="50px">
         <span style="color: whitesmoke;position:absolute;top:20px;">Shining Dawn</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          
          <ul class="navbar-nav ml-auto  mt-lg-0">
            
            {% if not user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'post:list'%}">Posts</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'accounts:register'%}">Register<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            {% endif %}
          </ul>
          {%if user.is_authenticated %}
          <ul class="ml-auto mt-2 mt-lg-0 navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Posts
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="nav-link" href="{% url 'post:list'%}">All</a>
                <a class="nav-link" href="{% url 'post:me'%}">My blogs</a>
                <a class="nav-link" href="{% url 'post:drafts'%}">drafts</a>
              </div>
            </li>
            <li class="nav-item"><a class="nav-link" style="color:whitesmoke" href="{%url 'logout'%}">Logout</a></li>
          </ul>
          {% endif %}
        </div>
      </nav>

    {%block body_block%}
    {%endblock%}

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
<script src="https://unpkg.com/@lottiefiles/lottie-interactivity@latest/dist/lottie-interactivity.min.js"></script>
<script>
  var hover_counter = 0;
  $("#kinglottie").hover(function() {
  $("#kings-msg").addClass("appear")
  hover_counter = hover_counter + 1;
  console.log(hover_counter)
  if(hover_counter > 25) {
    document.querySelector("#kings-msg").textContent = "Welcome Stranger!"
    hover_counter = 0;
  }
  else if(hover_counter > 15) {
    document.querySelector("#kings-msg").textContent = "Guaaaaaaaardssss!!"
  }
  else if(hover_counter > 10) {
    document.querySelector("#kings-msg").textContent = "Stop tickling me!"
  }
  });
  
  $("#kinglottie").mouseleave(function() {
  $("#kings-msg").removeClass("appear")
  });
  </script>
</body>
</html>
